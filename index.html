    <meta name="description" content="Prickwillow art club" />
    <meta name="keywords" content="Prickwillow artclub art" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>MSP2</title>
  </head>

  <body>
    <!--    Header -->
    <header class="heading"></header>

    <section class="container-fluid">
      <!-- The Buttons -->
      <div id="theButtons">
        <!--
        <button type="button" class="btn btn-primary btn-lg" onclick="loadMember()">Post Member</button>
        <br>
        <button type="button" class="btn btn-secondary btn-lg" onclick="writeToDocument()">Get Membership</button>
        <br>
        -->
        <table>
        <tr>
        <button
          type="button"
          class="btn btn-secondary btn-sm"
          onclick="writeDepts()"
          data-toggle="modal"
          data-target="#deptModal"
        >
          Get Met Art Departments
        </button>
        </tr>
        
        <tr>
        <button
          type="button"
          class="btn btn-secondary btn-sm"
          onclick="getSelection()"
          data-toggle="modal"
          data-target="#searchModal"
        >
          Selection Criteria for Met Art
        </button>
        </tr>

        <tr>
        <button
          type="button"
          class="btn btn-secondary btn-sm"
          onclick="writeObjects()"
          data-target="#metArt"
        >
          Get Met Art Objects
        </button>
        </tr>
        </table>
      </div>

      <!-- The Department Modal -->
      <div class="modal" id="deptModal">
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">
                Metropolitan Museum of Art Departments
              </h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
              <div id="metArtDept"></div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger btn-sm"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- The Search Criteria Modal -->
      <div class="modal" id="searchModal">
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">
                New York Metropolitan Museum of Art
              </h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
              <div id="metArtSearch">
                <form name="metArtCriteria" class="metArtCriteria" onsubmit="return writeSelection()" method="GET">
                  <fieldset>
                    <legend>Search Criteria</legend>

                    <div class="form-group">
                      <div class="form-check form-check-inline col-md-3">
                        <label class="form-check-label" for="queryString">search term
                        </label>
                        <input
                          type="text"
                          class="form-input"
                          id="queryString"
                          name="queryString"
                          required
                        />
                        </div>
                      <div class="form-check form-check-inline col-md-3">
                        <label class="form-check-label" for="qryHighlight" data-toggle="tooltip" data-placement="top" title="true or false">is highlighted?
                        </label>
                        <input
                          type="text"
                          class="form-input"
                          id="qryHighlight"
                          name="qryHighlight"
                          value="true"
                          size = "5"
                          required
                        />
                        </div>                        
                        <div class="form-check form-check-inline col-md-3">
                        <label class="form-check-label" for="qryDept">search Department
                        </label>
                        <input
                          type="text"
                          class="form-input"
                          id="qryDept"
                          name="qryDept"
                          size="2"
                          required
                        />
                        </div>
                        <div class="form-check form-check-inline col-md-3">
                        <label class="form-check-label" for="qryView" data-toggle="tooltip" data-placement="top" title="true or false">is on view?
                        </label>
                        <input
                          type="text"
                          class="form-input"
                          id="qryView"
                          name="qryView"
                          value="true"
                          size="5"
                          required
                        />
                        </div>
                        <div class="form-check form-check-inline col-md-3">
                        <label class="form-check-label" for="qryCult">artist or culture?
                        </label>
                        <input
                          type="text"
                          class="form-input"
                          id="qryCult"
                          name="qryCult"
                          required
                        />
                        </div>
                        <div class="form-check form-check-inline col-md-3">
                        <label class="form-check-label" for="qryMedium">what medium?
                        </label>
                        <input
                          type="text"
                          class="form-input"
                          id="qryMedium"
                          name="qryMedium"
                          required
                        />
                        </div>              
                        <div class="form-check form-check-inline col-md-3">
                        <label class="form-check-label" for="qryImages" data-toggle="tooltip" data-placement="top" title="true or false">has images?
                        </label>
                        <input
                          type="text"
                          class="form-input"
                          id="qryImages"
                          name="qryImages"
                          value="true"
                          size="5"
                          required
                        />
                        </div>
                        <div class="form-check form-check-inline col-md-3">
                        <label class="form-check-label" for="qryLoc">location?
                        </label>
                        <input
                          type="text"
                          class="form-input"
                          id="qryLoc"
                          name="qryLoc"
                          required
                        />
                        </div>    
                       <div class="form-check form-check-inline col-md-3">
                        <label class="form-check-label" for="qryBegin" data-toggle="tooltip" data-placement="top" title="e.g. 1600">beginning date?
                        </label>
                        <input
                          type="text"
                          class="form-input"
                          id="qryBegin"
                          name="qryBegin"
                          size="4"
                          required
                        />
                        <label class="form-check-label" for="qryEnd" data-toggle="tooltip" data-placement="top" title="e.g. 1800">end date?
                        </label>
                        <input
                          type="text"
                          class="form-input"
                          id="qryEnd"
                          name="qryEnd"
                          size="4"
                          required
                        />                      
                        </div>                                                                                                               
                    </div>
                    <button
                        type="submit"
                        id="searchBtn"
                        class="btn btn-danger btn-sm"
                        data-dismiss="modal"
                        onclick="writeSelection()"
                    >
                    Search
                    </button>
                  </fieldset>
                </form>
              </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
            
            </div>
          </div>
        </div>
      </div>

      <!-- Search objects results -->
      <div id="metCriteria"></div>
      <div id="metArt"></div>
    </section>

    <!--    Footer -->
    <footer class="container-fluid"></footer>
