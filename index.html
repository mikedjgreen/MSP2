<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Milestone Project 2 for HTML5/CSS3/JavaScript/jQuery -->
    <meta charset="UTF-8" />
    <meta name="description" content="Metropolitan Museum of Art Collection" />
    <meta name="keywords" content="NY Metro Art" />
    <meta name="author" content="Mike Green" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- using jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    

    <!-- Using Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- <script src="https://kit.fontawesome.com/169cf7da54.js" crossorigin="anonymous"></script> -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"
      type="text/css"
    />


    <link type="text/css" rel="stylesheet" href="assets/css/stylesheet.css" />

    <title>MSP2</title>
  </head>

  <body>
    <!--    Header -->
    <header class="heading">
        <div class="jumbotron text-center row row-cols-2">
        	<div class="col-1 d-none d-md-block"></div>
			<div class="col-109  header-text d-none d-md-block">Metropolitan Museum of Art's Collection</div>
            <div class="col-1 d-none d-md-block"></div>
        </div>
    </header>

    <section class="container-fluid">
      <!-- The Buttons -->
      <div id="theButtons">
        <table>
        <tr>
        <td>
        <button type="button" id="btnGetDepts" class="btn btn-secondary btn-sm"
          onclick="writeDepts()" 
          data-toggle="modal" data-target="#deptModal">
          Get Met Art Departments
        </button>
        </td>
        
        <td>
        <button type="button" id="btnGetCriteria" class="btn btn-secondary btn-sm"
          onclick="getSelection()"
          data-toggle="modal" data-target="#searchModal">
          Select Criteria for searching the Met</button>
        </td>
        </tr>

        <tr>
        <td>
        <button type="button" id="btnGetObjects" class="btn btn-secondary btn-sm"
          onclick="writeObjects()"
          data-target="#metArt">
          Get Met Art Objects
        </button>
        </td>
        <td>
        <button type="button" id="btnGetTotal" class="btn btn-secondary btn-sm" onclick="totalCollection()">
          Get Total Objects
        </button>
        </td>
        </tr>
        </table>
      </div>

      <div id="metArtTotal">
      </div>  
      <!-- The Department Modal -->
      <div class="modal" id="deptModal">
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">
                Metropolitan Museum of Art Departments
              </h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
              <div id="metArtDept"></div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger btn-sm"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- The Search Criteria Modal -->
      <div class="modal fade" id="searchModal">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">
                New York Metropolitan Museum of Art 
              </h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
              <div id="metArtSearch">
                <form name="metArtCriteria" class="metArtCriteria" >
                  <fieldset>
                    <legend>Search Criteria</legend>
                    <div class="form-group">
                      <div class="form-check form-check-inline col-sm-12">
                        <label class="form-check-label mr-sm-2" for="queryString">search term
                        </label>
                        <input
                          type="text"
                          class="form-input mb-2 mr-sm-2"
                          id="queryString"
                          name="queryString"
                          placeholder=""
                          required
                        />
                        </div>
                    </div>
                    <div class="form-group">   
                      <div class="form-check form-check-inline col-sm-12">
                        <label class="form-check-label mr-sm-2" for="qryHighlight" 
                            data-toggle="popover" data-trigger="hover" data-placement="top"
                            title="Highlights are selected works of art from permanent collection"
                            data-content="true or false">is highlighted?
                        </label>
                        <input
                          type="text"
                          class="form-input mb-2 mr-sm-2"
                          id="qryHighlight"
                          name="qryHighlight"
                          size = "5"
                        />
                        </div>
                    </div>
                    <div class="form-group">                        
                        <div class="form-check form-check-inline col-md-3">
                        <label class="form-check-label mr-sm-2" for="qryDept"
                            data-toggle="popover" data-trigger="hover" data-placement="top" 
                            title="Department Id"
                            data-content="Select 'Get Met Art Departments' button for valid list">Search Department
                        </label>
                        <input
                          type="number"
                          class="form-input mb-2 mr-sm-2"
                          id="qryDept"
                          name="qryDept"
                          min="1"
                          max="21"
                          required
                        />
                        <button type="button" class="btn btn-info btn-sm mb-2 mr-sm-2" 
                                value="dept. names" 
                                onclick="document.getElementById('qryDeptValidation').innerHTML = sessionStorage.getItem(qryDept.value)">
                                Dept. Name
                        </button> 
                        </div>
                    </div>
                    <div class="form-group">
                        <div id="qryDeptValidation" class="bg-info text-white"></div>
                        <div class="form-check form-check-inline col-md-3">
                        <label class="form-check-label mr-sm-2" for="qryView" 
                            data-toggle="popover" data-trigger="hover" data-placement="top" 
                            title="Are on view in the museum"
                            data-content="Either true or false">is on view?
                        </label>
                        <input
                          type="text"
                          class="form-input mb-2 mr-sm-2"
                          id="qryView"
                          name="qryView"
                          size="5"
                        />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check form-check-inline col-md-3">
                        <label class="form-check-label mr-sm-2" for="qryCult"
                                data-toggle="popover" data-trigger="hover" data-placement="top"
                                title="Searching against the artist name or culture field"
                                data-content="Either true or false"
                            >artist or culture?
                        </label>
                        <input
                          type="text"
                          class="form-input mb-2 mr-sm-2"
                          id="qryCult"
                          name="qryCult"
                          size="5"
                        />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check form-check-inline col-md-3">
                        <label class="form-check-label mr-sm-2" for="qryMedium"
                                data-toggle="popover" data-trigger="hover" data-placement="top"
                                title="Returns objects of specified medium or type"
                                data-content="E.g.: 'Ceramics', 'Furniture', 'Paintings', 'Sculpture', 'Textiles', etc.">what medium?
                        </label>
                        <input
                          type="text"
                          class="form-input mb-2 mr-sm-2"
                          id="qryMedium"
                          name="qryMedium"
                        />
                        </div>  
                    </div>
                    <div class="form-group">            
                        <div class="form-check form-check-inline col-md-3">
                        <label class="form-check-label mr-sm-2" for="qryImages" 
                            data-toggle="popover" data-trigger="hover" data-placement="top"
                            title="Images required"
                            data-content="Either true or false">has images?
                        </label>
                        <input
                          type="text"
                          class="form-input mb-2 mr-sm-2"
                          id="qryImages"
                          name="qryImages"
                          value="true"
                          size="5"
                        />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check form-check-inline col-md-3">
                        <label class="form-check-label mr-sm-2" for="qryLoc"
                            data-toggle="popover" data-trigger="hover" data-placement="top"
                            title="Geographic Location"
                            data-content="Examples include: 'Europe', 'France', 'Paris', 'China', 'New York', etc.">location?
                        </label>
                        <input
                          type="text"
                          class="form-input mb-2 mr-sm-2"
                          id="qryLoc"
                          name="qryLoc"
                        />
                        </div>
                    </div>    
                    <div class="form-group">
                       <div class="form-check form-check-inline col-md-3">
                        <label class="form-check-label mr-sm-2" for="qryBegin" 
                            data-toggle="popover" data-trigger="hover" data-placement="top" title="Objects since this year" data-content="e.g. 1600">beginning date?
                        </label>
                        <input
                          type="text"
                          class="form-input mb-2 mr-sm-2"
                          id="qryBegin"
                          name="qryBegin"
                          size="4"
                        />
                        <label class="form-check-label mr-sm-2" for="qryEnd" 
                            data-toggle="popover" data-trigger="hover" data-placement="top" title="Objects prior to this year" data-content="e.g. 1800">end date?
                        </label>
                        <input
                          type="text"
                          class="form-input mb-2 mr-sm-2"
                          id="qryEnd"
                          name="qryEnd"
                          size="4"
                        />                      
                        </div>                                                                                                               
                    </div>
                    <button type="submit" value="submit" class="btn btn-danger btn-sm"
                        data-dismiss="modal" onclick="writeSelection()">
                        Search
                    </button>
                    <input type="reset"/>
                  </fieldset>
                </form>
              </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer"></div>
          </div>
        </div>
      </div>

      <!-- Search objects results -->
      <div id="metCriteria"></div>
      <div id="metArt"></div>
      <div id="metPages"></div>
      <div id="metDebug"></div>
    </section>

    <!--    Footer -->
    <footer class="container-fluid">
    	<div id="footer-details" class="row">
			<div class="col-sm-12">
				<hr />
				<!-- <h5 class="text-uppercase general-sub">Social</h5> -->
				<ul class="list-inline social-links">
					<li class="list-inline-item px-3">
						<a target="_blank" href="https://www.metmuseum.org/"
							title="Go to our facebook page">
							<i class="fa fa-facebook fa-lg" aria-hidden="true"></i>
							<span class="sr-only">Facebook</span>
						</a>
					</li>
					<li class="list-inline-item px-3">
						<a target="_blank" href="https://www.metmuseum.org/"
							title="Go to our youtube entries">
							<i class="fa fa-youtube fa-lg" aria-hidden="true"></i>
							<span class="sr-only">YouTube</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
    </footer>
