	<!--    Header -->
	<header class="heading">

	<section class="container-fluid">

    <form class="metArtCriteria">
    <fieldset>
    <legend>Search Criteria</legend>

            <div class="form-group">
                <div class="form-check form-check-inline col-md-3">
                    <label class="form-check-label" for="queryString"> 
                        <a href="#" data-toggle="popover" title="Search Term" data-content="A phrase such as 'sunflower'">Search Term</a>
                    </label>
                    <script>
                            $(document).ready(function(){
                                $('[data-toggle="popover"]').popover();   
                            });
                    </script>

				    <input type="text" class="form-input" id="queryString" name="queryString">				
				</div>
            </div>
            <div class="form-group">
				<div class="form-check form-check-inline col-md-3">
					<input type="checkbox" class="form-check-input" id="imageCheck" name="imageCheck">
					<label class="form-check-label" for="imageCheck">has Images</label>
				</div>
				<div class="form-check form-check-inline col-md-3">
					<input type="checkbox" class="form-check-input" id="onViewCheck" name="onViewCheck">
					<label class="form-check-label" for="onViewCheck">on View at NY?</label>
				</div>
			</div>
    </fieldset>
    <!--
        q	Search term e.g. sunflowers	
isHighlight	Boolean, true or false. Case sensitive.	
departmentId	Integer	Returns objects that are a part of a specific department. 
isOnView	Boolean, true or false. Case Sensitive.	Returns objects that match the query and are on view in the museum.
artistOrCulture	Boolean, true or false. Case Sensitive.	Returns objects that match the query, specifically searching against the artist name or culture field for objects.
medium	String, with multiple values separated by the | operator. Case Sensitive.	Returns objects that match the query and are of the specified medium or object type.
hasImages	Boolean, true or false. Case sensitive.	Returns objects that match the query and have images.
geoLocation	String, with multiple values separated by the | operator. Case Sensitive.	Returns objects that match the query and the specified geographic location. 
dateBegin and dateEnd	Integer. You must use both dateBegin and dateEnd	Returns objects that match the query and fall between the dateBegin and dateEnd parameters. 
    -->
                        
        				<div class="form-group col-md-3">
							<hr>
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
    </form>

<!-- Search objects results -->
    <div id="metCriteria">
    </div>

    </div>
